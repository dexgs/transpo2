[package]
name = "transpo2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
smol = "1.2"
trillium = "0.2"
trillium-smol = "0.2"
trillium-router = "0.3"
trillium-http = "0.2"
trillium-static = { version = "0.4", features = ["smol"] }
trillium-askama = "0.3"
askama = "0.11"
aes-gcm = "0.9"
zip = "0.5"
bytes = "1.1"

[dev-dependencies]
rand = "0.8"
