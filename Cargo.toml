[package]
name = "transpo2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
smol = "1.2"
trillium = "0.2"
trillium-smol = "0.2"
trillium-router = "0.3"
trillium-http = "0.2"
trillium-static = { version = "0.4", features = ["smol"] }
trillium-askama = "0.3"
askama = "0.11"
rand = "0.8"
aes-gcm = "0.9"
sha2 = "0.10"
zip = "0.5"
diesel = "1.4"

[features]
default = ["sqlite"]
sqlite = ["diesel/sqlite"]
postgres = ["diesel/postgres"]
mysql = ["diesel/mysql"]
