[package]
name = "transpo2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
trillium = "0.2"
trillium-smol = "0.2"
trillium-router = "0.3"
trillium-static = { version = "0.4", features = ["smol"] }
trillium-askama = "0.3"
askama = "0.11"
diesel = { version = "1.4", features = ["postgres", "mysql", "sqlite"] }
