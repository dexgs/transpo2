<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Transpo</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <h1 id="transpo-logo">Transpo</h1>
        <div id="transpo-main" class="ui-frame">
            <noscript>
                <i>Transpo works best with JavaScript enabled!</i>
            </noscript>
            <form id="upload-form" action="upload" method="post" enctype="multipart/form-data" autocomplete="off">
                <div id="file-area">
                    <input id="file-input" type="file" multiple/>
                    <ul id="file-list"></ul>
                </div>

                <fieldset id="time-limit-fields">
                    <legend>
                        Configure upload time limit
                    </legend>
                    <div>
                        <label for="days-input">Days:</label>
                        <input name="Days" id="days-input" type="number" size="5" min="0"/>
                    </div>
                    <div>
                        <label for="hours-input">Hours:</label>
                        <input name="Hours" id="hours-input" type="number" size="5" min="0"/>
                    </div>
                    <div>
                        <label for="minutes-input">Minutes:</label>
                        <input name="Minutes" id="minutes-input" type="number" size="5" min="0"/>
                    </div>
                </fieldset>

                <hr/>

                <fieldset class="togglable-field">
                    <input name="Enable download limit" id="enable-max-downloads" type="checkbox"/>
                    <label for="enable-max-downloads">Enable Download Limit</label>
                    <div>
                        <label for="Download limit">Download limit:</label>
                        <input name="Download limit" id="max-downloads-input" type="number" size="10" min="0"/>
                    </div>
                </fieldset>

                <hr/>

                <fieldset class="togglable-field">
                    <input name="Enable download password" id="enable-password" type="checkbox">
                    <label for="enable-password">Enable Download Password</label>
                    <div>
                        <label for="Password">Password:</label>
                        <input name="Password" id="password-input" type="text"/>
                    </div>
                </fieldset>

                <hr/>

                <input name="Upload" id="upload-input" type="submit" value="Upload"/>
                <progress id="upload-progress" value="0"></progress>
            </form>

            <div id="uploaded-area">
                <h2>Your Uploads</h2>
                <ul id="uploaded-list"></ul>
            </div>
        </div>
    </body>
</html>
